<body>
    
    <!--BODY-->
    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3">
        <a href="#" class="navbar-brand"><img src="{% static '/img/favicon512.png' %}" alt="BrandLogo" width="48px" height="auto"/>&nbsp; {% trans "SLAY-SEPSIS" %}</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-right" id="navbarMenu">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item mx-3 ">
                    <div class="dropdown color_">
                        <a class="btn text-secondary font-weight-bolder color_" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <p class="font-weight-bolder color_">{% trans "Doctor" %}</p>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button type="button" onclick="location.href='{% url 'signIn' %}'" class="dropdown-item" >{% trans "Login" %}</button>
                        <div class="dropdown-divider"></div>
                        <button type="button" onclick="location.href='{% url 'signup' %}'" class="dropdown-item" >{% trans "Registration" %}</button>
                        </div>
                      </div>
                </li>
                <li class="nav-item" id="sep"> <a href="#" class="nav-link">|</a></li>
                <li class="nav-item mx-3 ">
                    <div class="dropdown color_">
                        <a class="btn color_ text-secondary font-weight-bolder color_" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <p class="font-weight-bolder color_">{% trans "Patient"%}</p>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button type="button" onclick="location.href='{% url 'patsignIn' %}'" class="dropdown-item">{% trans "Login" %}</button>
                        <div class="dropdown-divider"></div>
                        <button type="button" onclick="location.href='{% url 'patsignup' %}'" class="dropdown-item" >{% trans "Registration" %}</button>
                        </div>
                      </div>
                </li>
            </ul>
        </div>
    </nav><div >
    <nav  aria-label="breadcrumb" >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><button type="button" onclick="location.href='{% url 'hom' %}'"  >{% trans "Home" %}</button></li>
          <li class="breadcrumb-item active" aria-current="page">{% trans "Login" %}</li>
        </ol>
      </nav >
      
<!--~~~~~~~~~~~NAVIGATION BAR ENDS~~~~~~~~~~-->
<!--LOGIN FORM-->
    <br>
<div class="container login-container trans" id="bg" >
    <div class="row " >
        <div class="col-md-3"></div>
        <div class="col-md-6 justify-content-around login-form-2"  id="user-form">
            <div class="login-logo" id="content-mobile">
                <a href="#" target="_blank"> <img src="{% static '/img/favicon512.png'%}" width="110px" alt=""  /></a>
            </div>
            <h3 class="display-3">{% trans "Patient" %}</h3>
            <form action="postsign" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email" value="" name=email />
                </div>
                <div hidden id="demo" class="form-group" >
                    <input type="password" class="form-control" placeholder="Your Password" value=1234567890 name=password />
                </div>
                <script>
                    function myFunction() {
                      var x = document.getElementById("password").defaultValue;
                      document.getElementById("demo").innerHTML = x;
                    }
                </script>


                <div class="form-group col-sm-12 ">
                    <div class="d-flex justify-content-center col-sm-12 " > <button type="submit" onclick="myFunction()" class="btn border-dark mr-3 px-4 btn-primary btn-lg " id="submit-btn">
                        {% trans "Submit" %}
                     </button><br><br><br>
                    <button type="button" class="btn btn-dark mx-5 col-sm-8 col-md-10 border-light btn-lg px-4 justify-content-center" id="submit-btn" onclick="location.href='{% url 'naman' %}'">
                        Face recognition
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
